<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}URL Shortener{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 12px;
        }
        .alert a {
            color: #0d6efd;
            text-decoration: none;
        }
        .alert a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        footer {
            font-size: 0.9rem;
        }
        footer small {
            opacity: 0.9;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">URL Shortener</a>
    </div>
</nav>

<!-- Main content -->
<main class="container py-5 flex-grow-1">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-primary text-white py-3 mt-auto">
    <div class="container text-center">
        <small>© {{ now|date:"Y" }} URL Shortener — Built with ❤️ using Django & Bootstrap</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
